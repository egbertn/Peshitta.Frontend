<template>
  <section class="au-animate">
      
      <div class="row au-stagger">
        <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="book of booksFromMeta" >
            <div class="card">

                <div class="content">
                    <template repeat.for="be of book.bookEditions">
                      <p if.bind="be.langid===90" class="name sychead" innerhtml.bind="be.title"></p> 
                      <p if.bind="be.langid!==90" class="name"  innerhtml.bind="be.title"></p> 
                    </template> 
                    <p>
                      <a class="btn btn-default" href="${bookEditionsQueryStrings(book.bookEditions)}">
                        Lezen
                      </a>
                    </p>
                </div>
            </div>
        </div>
      </div>
  </section>
</template>

<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <div class="card">
        <div class="content">
          
        </div>
      </div>
    </div>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="book of selectedBookEditions" >
          <div class="card">

              <div class="content">
                  <template repeat.for="be of book.bookEditions">
                    <p if.bind="be.langid===90" class="name sychead" innerhtml.bind="be.meta.title"></p> 
                    <p if.bind="be.langid!==90" class="name"  innerhtml.bind="be.meta.title"></p> 
                  </template> 
                  
              </div>
          </div>
      </div>
    </div>
</section>
</template>

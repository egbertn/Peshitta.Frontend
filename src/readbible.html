<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <div class="card">
        <div class="content">
          
        </div>
      </div>
    </div>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" innerhtml.bind="selectedBookEditions[0].title">       
      </div>
    </div>
    <div class="row au-stagger" repeat.for="book of selectedBookEditions">
      <template repeat.for="be of book.bookEditions" if.bind="book.bookEditions">
        <div class="col-sm-6 col-md-3 card-container au-animate">
          <div class="card">
            <div class="content">                
              <p if.bind="be.langid===90" class="name sychead" innerhtml.bind="be.meta.title"></p> 
              <p if.bind="be.langid!==90" class="name"  innerhtml.bind="be.meta.title"></p> 
            </div>
          </div>
          <div class="row au-stagger" repeat.for="chapter of be.chapters">
            <div class="col-sm-6 col-md-3 card-container au-animate" >
              <div class="card">
                <div class="content" click.delegate="expandChapter($event.target)" data-id="${book.bookId}_${chapter.ch}" >
                  <p>Chapter ${chapter.ch}</p>
                </div>
              </div>
              <div class="row au-stagger" repeat.for="verse of chapter.texts">
                <div class="col-sm-6 col-md-3  card-container au-animate">
                  <div class="card" if.bind="verse.done">
                    <div class="content">
                      <p innerhtml.bind="verse.content"></p>
                    </div>
                  </div>
                </div>
            </div>
            </div>
          </div> 
      </template>
    </div>
</section>
</template>

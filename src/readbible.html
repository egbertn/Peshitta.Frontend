<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <div class="card">
        <div class="content">
          
        </div>
      </div>
    </div>
    <div class="row au-stagger" repeat.for="book of selectedBookEditions">
      <div class="col-sm-6 col-md-3 card-container au-animate" innerhtml.bind="book.title">       
      </div>
      <template repeat.for="be of book.bookEditions">
        <div class="col-sm-6 col-md-3 card-container au-animate">
          <div class="card">
            <div class="content">                
              <p if.bind="be.langid===90" class="name sychead" innerhtml.bind="be.meta.title"></p> 
              <p if.bind="be.langid!==90" class="name"  innerhtml.bind="be.meta.title"></p> 
            </div>
          </div>
          <div class="col-sm-6 col-md-3  card-container au-animate" repeat.for="chapter of be.chapters">
            <div class="card">
              <div class="content" click.delegate="expandChapter($event.target)" data-id="${be.meta.beid}_${chapter.ch}" >
                <p>Chapter ${chapter.ch}</p>
              </div>
            </div>
        </div>
      </template>
    </div>
</section>
</template>
